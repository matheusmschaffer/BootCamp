<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bootcamp DNC</title>
</head>
<body>
    <nav id="menusuperior">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Últimas edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <h1>Bootcamp DNC</h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos<br>
                da <b>DNC</b>, que querem <span class="inverteCor">acelerar a carreira</span> com uma<br>
                semana intensiva de conteúdo de mercado entre<br>
                <span class="inverteCor">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>
        <form action="">
            <div class="formGroup">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>
            <div class="formGroup">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>
            <div class="formGroup">
                <label>Área de interesse:</label>
                <div id="checkboxs">
                    <div>
                        <input type="checkbox" value="front">
                        <label>Front-end</label>
                    </div>
                    <div>
                        <input type="checkbox" value="back">
                        <label>Back-end</label>
                    </div>
                    <div>
                        <input type="checkbox" value="bd">
                        <label>Banco de dados</label>
                    </div>
                </div>  
            </div>
            <div class="formGroup">
                <label>E-mail:</label>
                <input type="email" placeholder="Insira seu e-mail aqui">
            </div>
            <div class="formGroup">
                <label>Telefone:</label>
                <input type="text" placeholder="(99) 99999-99999">
            </div>
            <div class="formGroup">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar?">
            </div>
            <input type="submit" value="Cadastrar">
        </form>
    </section>
    
</body>
</html>
